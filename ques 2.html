<html>
<head>
<title>QUES 2</title>
<style>
</style>
</head>
 
<body>
<center>
<h1>STUDENT REGISTRATION FORM</h1>
</center>
<table align="center" cellpadding = "10" style="color:white; 
  font-size: 11pt;
  font-weight: bold;
  background-color: SlateBlue">
<tr>
<td>FIRST NAME</td>
<td><input type="text" name="firstname"></td>
</tr>
<tr>
<td>LAST NAME</td>
<td><input type="text" name="lastname"></td>
</tr>
<tr>
<td>DATE OF BIRTH</td>
<td>
<select name="BirthdayDay" id="birthdayday">
<option value="1">Day:</option>
<option value="2">1</option>
<option value="3">2</option>
<option value="4">3</option>
<option value="5">4</option>
<option value="6">5</option>
<option value="7">6</option>
<option value="8">7</option>
<option value="9">8</option>
<option value="10">9</option>
<option value="11">10</option>
<option value="12">11</option>
<option value="13">12</option>
<option value="14">13</option>
<option value="15">14</option>
<option value="16">15</option>
<option value="17">16</option>
<option value="18">17</option>
<option value="19">18</option>
<option value="20">19</option>
<option value="21">20</option>
<option value="22">21</option>
<option value="23">22</option>
<option value="24">23</option>
<option value="25">24</option>
<option value="26">25</option>
<option value="27">26</option>
<option value="28">27</option>
<option value="29">28</option>
<option value="30">29</option>
<option value="31">30</option>
<option value="32">31</option>
</select>
 
<select id="BirthdayMonth" name="birthdaymonth">
<option value="1">Month:</option>
<option value="January">Jan</option>
<option value="February">Feb</option>
<option value="March">Mar</option>
<option value="April">Apr</option>
<option value="May">May</option>
<option value="June">Jun</option>
<option value="July">Jul</option>
<option value="August">Aug</option>
<option value="September">Sep</option>
<option value="October">Oct</option>
<option value="November">Nov</option>
<option value="December">Dec</option>
</select>
 
<select name="BirthdayYear" id="birthdayyear">
<option value="1">Year:</option>
<option value="12">2012</option>
<option value="11">2011</option>
<option value="10">2010</option>
<option value="09">2009</option>
<option value="08">2008</option>
<option value="07">2007</option>
<option value="06">2006</option>
<option value="05">2005</option>
<option value="04">2004</option>
<option value="03">2003</option>
<option value="02">2002</option>
<option value="01">2001</option>
<option value="00">2000</option>
</select>
</td>
</tr>

<tr>
<td>EMAIL ID</td>
<td><input type="text" name="EmailId"> </td>
</tr>

<tr>
<td>MOBILE NUMBER</td>
<td>
<input type="text" name="Mobile_Number"></td>
</tr>
<tr>
<td>GENDER</td>
<td>
Male <input type="radio" name="Gender" value="Male" />
Female <input type="radio" name="Gender" value="Female" />
</td>
</tr>

<tr>
<td>ADDRESS <br /><br /><br /></td>
<td><textarea name="Address" rows="4" cols="30"></textarea></td>
</tr>
 
<tr>
<td>CITY</td>
<td><input type="text" name="City"></td>
</tr>
 
<tr>
<td>PIN CODE</td>
<td><input type="text" name="Pin_Code"></td>
</tr>

<tr>
<td>STATE</td>
<td><input type="text" name="State"></td>
</tr>
 
<tr>
<td>COUNTRY</td>
<td><input type="text" name="Country" value="India"></td>
</tr>
 
<tr>
<td>HOBBIES <br /><br /><br /></td>
 
<td>
Drawing
<input type="checkbox" name="Hobby_Drawing" value="Drawing" />
Singing
<input type="checkbox" name="Hobby_Singing" value="Singing" />
Dancing
<input type="checkbox" name="Hobby_Dancing" value="Dancing" />
Sketching
<input type="checkbox" name="Hobby_Cooking" value="Cooking" />
<br />
Others
<input type="checkbox" name="Hobby_Other" value="Other">
<input type="text" name="Other_Hobby" maxlength="30" />
</td>
</tr>
<tr>
<td colspan="2" align="center">
<input type="submit" value="Submit">
<input type="reset" value="Reset">
</td>
</tr>
</table>
 
</body>
</html>
